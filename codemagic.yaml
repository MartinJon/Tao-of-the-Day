workflows:
  ios-release:
    name: iOS Release to App Store
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - app_store_credentials
    scripts:
      - name: Create Certificate Manually
        script: |
          keychain initialize
          echo "=== Creating distribution certificate ==="
          app-store-connect create-certificate --type IOS_DISTRIBUTION --save-path ./dist_cert.p12
          echo "=== Creating provisioning profile ==="
          app-store-connect create-profile --type IOS_APP_STORE --bundle-id "com.martinjon.taoapp" --certificates-path ./dist_cert.p12 --save-path ./profile.mobileprovision
          echo "=== Setting up code signing ==="
          keychain add-certificates
          xcode-project use-profiles
          echo "=== Available certificates ==="
          security find-identity -v -p codesigning
      - name: Build iOS
        script: |
          flutter pub get
          flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
      email:
        recipients:
          - mjongarcia@gmail.com
