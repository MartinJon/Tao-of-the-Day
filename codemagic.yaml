  # iOS workflow

  ios-release:
    name: iOS Release
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Build iOS Without Code Signing
        script: |
          flutter clean
          flutter pub get
          # Build without code signing - creates unsigned IPA
          flutter build ipa --no-codesign
          echo "IPA built successfully without code signing"
          echo "You can manually sign this later or use different distribution"
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - mjongarcia@gmail.com
