workflows:
  ios-release:
    name: iOS Release to App Store
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - app_store_credentials
    scripts:
      - name: Setup Code Signing with Debugging
        script: |
          keychain initialize
          echo "=== Before fetching signing files ==="
          echo "Bundle ID: com.martinjon.taoapp"
          echo "=== Fetching signing files ==="
          app-store-connect fetch-signing-files "com.martinjon.taoapp" --type IOS_APP_STORE --create
          echo "=== After fetching signing files ==="
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/
          echo "=== Adding certificates ==="
          keychain add-certificates
          echo "=== Using profiles ==="
          xcode-project use-profiles
          echo "=== Available certificates ==="
          security find-identity -v -p codesigning
      - name: Build iOS
        script: |
          flutter pub get
          flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
      email:
        recipients:
          - mjongarcia@gmail.com
