workflows:
  android-release:
    name: Android Release (with underscore)
    environment:
      groups:
        - android_signing
      flutter: stable
    scripts:
      - name: Build Android with underscore
        script: |
          flutter clean
          flutter pub get
          
          # Create the keystore file from base64 environment variable
          echo $CM_KEYSTORE | base64 --decode > android/app/upload-keystore.jks
          
          # Verify the keystore was created
          ls -la android/app/upload-keystore.jks
          echo "Keystore file created successfully"
          
          # Build with underscore package name
          flutter build appbundle --release
    artifacts:
      - build/app/outputs/bundle/release/app-release.aab
    publishing:
      email:
        recipients:
          - mjongarcia@gmail.com

